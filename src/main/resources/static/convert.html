<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Number Base Converter</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>
<h1>Base Converter</h1>
<form action="/convert" method="post">
    <label><b>Value:</b></label>
    <input type="text" name="value"><br><br>

    <label><b>From base (2–100):</b></label>
    <input type="number" name="fromBase"><br><br>

    <label><b>To base (2–100):</b></label>
    <input type="number" name="toBase"><br><br>

    <button type="submit"><b>Convert</b></button>
</form>
</body>
</html>
