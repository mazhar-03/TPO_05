<!DOCTYPE html>
<html lang = en>
<head>
    <meta charset="UTF-8">
    <title>Number Base Converter</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>
<h1>Base Converter</h1>
<form action="/convert" method="post">
    <label for="value"><b>Value:</b></label>
    <input type="text" name="value" id="value"><br><br>

    <label for="fromBase"><b>From base (2–100):</b></label>
    <input type="number" name="fromBase" id="fromBase"><br><br>

    <label for="toBase"><b>To base (2–100):</b></label>
    <input type="number" name="toBase" id="toBase"><br><br>

    <button type="submit"><b>Convert</b></button>
</form>
</body>
</html>
